<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>TO DO List</h1>
    <form>
      <input name="date" />
      <input name="time" />
      <input name="todo" />
      <input name="place" />
    </form>
    <button>추가</button>

    <table id="tdlist">
      <tr>
        <th>No.</th>
        <th>할일</th>
        <th>작성일자</th>
        <th>장소</th>
      </tr>
      <c:forEach items="${TDLIST}" var="TD">
        <tr>
          <td>${TD.td_seq}"</td>
          <td>${TD.td_todo}"</td>
          <td>${TD.td_date}"</td>
          <td>${TD.td_place}"</td>
        </tr>
      </c:forEach>
    </table>
  </body>
</html>
