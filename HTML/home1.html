<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: bisque;
      }
      h1.clock {
        text-align: center;
        color: white;
        text-align: center;
        background-color: rgba(153, 131, 250, 20);
        padding: 2rem;
      }

      h1.main {
        color: white;
        text-align: center;
        background-color: rgba(153, 131, 250, 30);
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <h1 class="clock"></h1>
  </body>

  <script>
    let clock = document.querySelector(".clock");

    function getTime() {
      const time = new Date();
      const hour = time.getHours();
      const minutes = time.getMinutes();
      const seconds = time.getSeconds();
      clock.innerHTML = hour + ":" + minutes + ":" + seconds;
      //   clock.innerHTML =
      //     hour < 10
      //       ? `0${hour}`
      //       : hour + ":" + minutes < 10
      //       ? `0${minutes}`
      //       : minutes + ":" + seconds < 10
      //       ? `0${seconds}`
      //       : seconds;
    }

    function init() {
      setInterval(getTime, 1000);
    }
  </script>
</html>
